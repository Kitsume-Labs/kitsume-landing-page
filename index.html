<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/img/kitsume-app-logo-concept-2.svg" type="image/xml+svg">
	<title>Kitsume</title>
	<meta name="description" content="The best anime streaming platform on Android.">
	<link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
	<div class="cover" id="cover"></div>
	<div class="container">
		<div class="before"></div>
		<div class="after"></div>
		<div class="kitsume-logo">
			<img src="assets/img/kitsume-logo.svg" alt="kitsume-icon">
		</div>
		<h3 class="japanese_text">KITSUME</h3>
		<p>The best anime streaming platform on Android</p>
		<p class="underline">
			<a href="https://twitter.com/xero_dev" target="_blank" rel="noopener noreferrer">
				stay tuned
				<i>
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up-right"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></svg>
				</i>
			</a>
		</p>
	</div>

	<script>
		const COVER = document.getElementById("cover")

		window.addEventListener("DOMContentLoaded", () => {
			setTimeout(() => {
				COVER.classList.add("hidden")
			}, 400)
		})
	</script>
</body>
</html>
